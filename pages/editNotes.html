<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Notes</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/editNotes.css">
</head>
<body>
    <!-- Allow user to delete and view their notes -->
    <div class="extensionContainer">
        <!-- Menu bar -->
        <div class="menuBar">
            <div class="menuLinkContainer" id="homeContainer">
                <a href="../pages/display.html">
                    <img src="../resources/icons/home.svg" alt="Home" id="homeIcon" class="menuImg">
                </a>
            </div>

            <div class="quickDisplay">
                <h2>Edit Your Notes</h2>
            </div>

            <div class="menuLinkContainer highlight" id ="settingsContainer">
                <a href="../pages/settings.html">
                    <img src="../resources/icons/cog.svg" alt="Settings" id="settingsIcon" class="menuImg">
                </a>
            </div>
        </div>

        <div class="returnArrowContainer">
            <a href="../pages/notesSplit.html">
                <img src="../resources/icons/leftArrrow.svg" alt="Back Arrow" id="returnArrow">
            </a>
        </div>

        <!-- Table containing each note -->
        <div class="tableContainer">
           <div class="noteTableHeading"> <!-- Headings-->
               <div class="noteSubjectHeading noteSubject noteData">
                   <h2>Note Subject</h2>
               </div>
               <div class="noteWeekHeading noteWeek noteData">
                   <h2>Week</h2>
               </div>
               <div class="noteDayHeading noteDay noteData">
                   <h2>Day</h2>
               </div>
               <div class="noteContentHeading noteContent noteData">
                   <h2>Note Content</h2>
               </div>
               <div class="noteDelete">
                   <h2>Delete note</h2>
               </div>
           </div>
           <div class="noteTable" id="noteTable"> <!-- Table contents to be fillled out by JS-->
           </div>
        </div>
    </div>

    <script src="../scripts/editNote.js"></script>

</body>
</html>
