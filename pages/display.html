<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your timetable</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/display.css">
</head>
<body>
    <div class="extensionContainer">

        <div class="menuBar">
            <div class="menuLinkContainer highlight" id="homeContainer">
                <a href="../pages/display.html">
                    <img src="../resources/icons/home.svg" alt="Home" id="homeIcon" class="menuImg">
                </a>
            </div>

            <div class="quickDisplay" id="statusText">
            </div>

            <div class="menuLinkContainer" id ="settingsContainer">
                <a href="../pages/settings.html">
                    <img src="../resources/icons/cog.svg" alt="Settings" id="settingsIcon" class="menuImg">
                </a>
            </div>
        </div>

        <div class="headingContainer" id="displayHeading"></div>

        <div class="tableContainer">
            <div id="todayTableContainer" class="bigTable">
                <table id="todayTable">
                    <tr>
                        <div class="periodBox dayHeading tableBox">
                            <h1>Today</h1>
                        </div>
                    </tr>
                </table>
            </div>
            <div class="flipContainer">
                <button id="flipBtn">Show times</button>
            </div>
            <div id="tomorrowTableContainer" class="bigTable">
                <table id="tomorrowTable">
                    <tr>
                        <div class="periodBox dayHeading tableBox">
                            <h1>Tomorrow</h1>
                        </div>
                    </tr>
                </table>
            </div>
        </div>

        <div id="weekBubble">
        </div>
        <div id="periodBubble">
            <h3 class="bubbleText"></h3>
        </div>

    </div> <!-- End of extension Container-->

    <script src="../scripts/display.js"></script>
</body>
</html>
