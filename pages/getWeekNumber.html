<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Current Week Number</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/weekNumber.css">
</head>
<body>
    <!-- Ask the user what week number it is currently -->
    <div class="extensionContainer">
        <div class="headingContainer">
            <h1>What week number is it this Week?</h1>
            <h2>(If its the weeekend, Sunday represents the start of the new week)</h2>
        </div>
        <div class="formContainer">
            <form action="" id="weekNumForm">
                <input type="number" id="weekNumField">
            </form>
        </div>
        
        <div class="submitBtnContainer">
                <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script src="../scripts/saveWeekNumber.js"></script>
</body>
</html>
