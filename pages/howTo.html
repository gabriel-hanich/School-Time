<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to get Ical</title>
    <link rel="stylesheet" href="../styles/howto.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="extensionContainer">
        <div class="headingContainer">
            <h1>How to begin setup</h1>
        </div>
        <div class="stepsContainer">
            <div class="stepOuterContainer" id="s1Outer">
                <h2>Step 1 ↓</h2>
                <div class="stepInnerContainer" id="s1Inner">
                    <h3>Navigate to your sentral</h3>
                    <a href="https://smithshill-h.sentral.com.au/portal2/#!/login" target="_blank">
                        <button class="setupBtn">Sentral</button>
                    </a>
                </div>
            </div>
            <div class="stepOuterContainer" id="s2Outer">
                <h2>Step 2 ↓</h2>
                <div class="stepInnerContainer" id="s2Inner">
                    <h3>Locate your 'My Timetable' section</h3>
                    <img src="../resources/img/myTimetable.png" alt="Your Timetable">
                </div>
            </div>
            <div class="stepOuterContainer" id="s3Outer">
                <h2>Step 3 ↓</h2>
                <div class="stepInnerContainer" id="s3Inner">
                    <h3>Press 'Export as iCal button and save the file somewhere on your computer</h3>
                    <img src="../resources/img/download.png" alt="Download iCal file" id="downloadImg">
                </div>
            </div>

            <div class="btnContainer">
                <a href="../pages/uploadFile.html">
                    <button class="continueBtn setupBtn">Continue</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
