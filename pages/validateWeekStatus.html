<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate week status</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/validate.css">
</head>
<body>
    <!-- Track week of timetable to week status (A or B) -->
    <div class="extensionContainer">
        <div class="headingContainer">
            <h1>Is the day below Monday of Week A or Week B?</h1>
        </div>
        <div class="mondayContainer">
            <table class="mondayTable" id="mondayTable">
                <tr>
                    <div class="periodInfoBox dayHeading tableBox dataRow">
                        <h1>Monday</h1>
                    </div>
                </tr>
            </table>
        </div>


        <div class="buttonContainer">
            <div class="innerButtonContainer">
                <button class="weekButton" id="weekABtn">Week A</button>
                <button class="weekButton" id="weekBBtn">Week B</button>
            </div>
        </div>
    </div>


    <script src="../scripts/validateWeekStatus.js"></script>
</body>
</html>
