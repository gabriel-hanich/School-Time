<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
    <div class="extensionContainer">

        <div class="menuBar">
            <div class="menuLinkContainer" id="homeContainer">
                <a href="../pages/display.html">
                    <img src="../resources/icons/home.svg" alt="Home" id="homeIcon" class="menuImg">
                </a>
            </div>

            <div class="quickDisplay">
                <a href="https://github.com/gabriel-hanich/School-Timetable" target="_blank">
                    <button class="sourceBtn">Source Code</button>
                </a>
            </div>

            <div class="menuLinkContainer highlight" id ="settingsContainer">
                <a href="../pages/settings.html">
                    <img src="../resources/icons/cog.svg" alt="Settings" id="settingsIcon" class="menuImg">
                </a>
            </div>
        </div>

        <div class="headingContainer">
            <h1>Settings</h1>
        </div>

        <div class="settingsCardContainer">
            <div class="settingsCard" id="wipeCard">
                <h2 class="settingsHeading">Wipe Your Data</h2>
                <h3 class="settingsExplainer">Completely erase your data from the extension</h3>
                <button class="settingsButton" id="wipeBtn">Erase Data</button>
            </div>
            <div class="settingsCard hidden" id="resetWeekCard">
                <h2 class="settingsHeading">Reset what week it is</h2>
                <h3 class="settingsExplainer">Resets both what week it is (A and B) and what week number it is</h3>
                <button class="settingsButton" id="wipeBtn">Reset</button>
            </div>
        </div>



        <div class="arrowContainer" id="leftArrowContainer">
            <img id="leftArrow" src="../resources/icons/leftArrrow.svg" alt="Left Arrow" class="arrow">
        </div>

        <div class="arrowContainer" id="rightArrowContainer">
            <img id="rightArrow" src="../resources/icons/rightArrow.svg" alt="rightArrow" class="arrow">
        </div>

    </div>


    <script src="../scripts/settings.js"></script>
</body>
</html>
