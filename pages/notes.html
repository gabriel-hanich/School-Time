<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/notes.css">
</head>
<body>
    <div class="extensionContainer">
        <div class="menuBar">
            <div class="menuLinkContainer highlight" id="homeContainer">
                <a href="../pages/display.html">
                    <img src="../resources/icons/home.svg" alt="Home" id="homeIcon" class="menuImg">
                </a>
            </div>

            <div class="quickDisplay" id="statusText">
            </div>

            <div class="menuLinkContainer" id ="settingsContainer">
                <a href="../pages/settings.html">
                    <img src="../resources/icons/cog.svg" alt="Settings" id="settingsIcon" class="menuImg">
                </a>
            </div>
        </div>

        <div class="headingContainer">
            <h1>Add a note for a class</h1>
            <h2>Notes allow you to remember special information about a class</h2>
        </div>

        <div class="addNoteContainer">
            <h3 id="onText">On</h3>
            <select name="days" id="daySelector" class="newNoteSelector">
                <option value="any" class="optionSelect">Any day</option>
                <option value="1" class="optionSelect">Monday</option>
                <option value="2" class="optionSelect">Tuesday</option>
                <option value="3" class="optionSelect">Wednesday</option>
                <option value="4" class="optionSelect">Thursday</option>
                <option value="5" class="optionSelect">Friday</option>
            </select>
            <h3>Of week</h3>
            <select name="weeks" id="weekSelector" class="newNoteSelector">
                <option value="any" class="optionSelect">Any</option>
                <option value="a" class="optionSelect">A</option>
                <option value="b" class="optionSelect">B</option>
            </select>
            <h3>For class</h3>
            <select name="class" id="classSelector" class="newNoteSelector"></select>
        </div>

    </div>

    <script src="../scripts/notes.js"></script>
</body>
</html>
