<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
    <div class="extensionContainer">

        <div class="menuBar">
            <div class="menuLinkContainer" id="homeContainer">
                <a href="../pages/display.html">
                    <img src="../resources/icons/home.svg" alt="Home" id="homeIcon" class="menuImg">
                </a>
            </div>

            <div class="quickDisplay">
                <h2>Hello World</h2>
            </div>

            <div class="menuLinkContainer highlight" id ="settingsContainer">
                <a href="../pages/settings.html">
                    <img src="../resources/icons/cog.svg" alt="Settings" id="settingsIcon" class="menuImg">
                </a>
            </div>
        </div>

        <div class="headingContainer">
            <h1>Settings</h1>
        </div>

        <div class="settingsOptionContainer">
            <h2 class="settingsHeading">Wipe your Data</h2>
            <div class="wipeDataContainer">
                <h3 class="settingsSubHeading">Wipe Your Data and re-upload it</h3>
                <button id="wipeBtn" class="settingsBtn">Wipe</button>
            </div>
            <h2 class="settingsHeading">Reset current week</h2>
            <div class="resetWeekContainer">
                <h3 class="settingsSubHeading">Reset what week (A or B) it is this week</h3>
                <button id="weekBtn" class="settingsBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="../scripts/settings.js"></script>
</body>
</html>
