<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your Ical File Here!</title>
    <link rel="stylesheet" href="../styles/upload.css">
</head>
<body>
    <div class="container">
        <div class="descContainer">
            <h1>Please upload your iCal file below to generate your timetable</h1>
            <h2>Go to <a href="https://smithshill-h.sentral.com.au/portal2/#!/login">Sentral</a>, then click on timetable and export as ical</h2>
        </div>

        <div class="uploadForm">
            <form action="">
                <input type="file" id="file-uploader"></form>
                <input type="button" id="form-submit" value="Submit"></form>
            </form>
        </div>
    </div>

    <script src="../scripts/upload.js"></script>
</body>
</html>
