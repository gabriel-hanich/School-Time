<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="../styles/display.css">
</head>
<body>
   <div class="todayTomorrowTables">
       <div class="bigDay" id="todayDiv">
            <table id="todayTable">
                <tr>
                    <div class="todayHeading">
                        <h1>Today</h1>
                    </div>
                </tr>
            </table>
       </div>


       <div class="bigDay" id="tomorrowDiv">
            <table id="tomorrowTable">
                <tr>
                    <div class="todayHeading">
                        <h1>Tomorow</h1>
                    </div>
                </tr>
            </table>
        </div> 
   </div> <!-- End of the Today Tomororow Tables-->
    
   <div class="spinbtnCont">
       <button id="spinBtn">Spin</button>
   </div>

   <script src="../scripts/display.js"></script>
